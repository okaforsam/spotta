<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotta-Profile</title>
</head>

<body>
  <div class="container">
    <div class="top-wrapper">
        <h1>User Profile</h1>
        <span>Update your personal details here</span>
    </div>
    <form action="">
        <div class="card">
            <div class="profile-image">
                <img src="/image/hike-image2.avif" alt="profile image">
                <div class="profile-image-left"><span><a href="">click to upload</a> or drag and drop <br>SVG, PNG, JPG
                        or GIF {max.800*400px}</span></div>
            </div>
            <div class="name-control">

                <div class="user-name">
                    <div class="top-names">
                        <div class="fname">
                            <label for="fname">First Name</label>
                            <input type="text" placeholder="first name">
                        </div>
                        <div class="fname">
                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="last name">
                        </div>
                    </div>
                </div>
                <div class="user-name">
                    <label for="username">Username</label>
                    <input type="username" placeholder="username">
                </div>
                <div class="user-name">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="enter email ">
                </div>
                <div class="user-name">
                    <label for="phonenumber">Phone Number</label>
                    <input type="phonenumber" placeholder="phonenumber">
                </div>
                <div class="user-name">
                    <label for="location">Location</label>
                    <input type="location" placeholder="enter your location">
                </div>
                <div class="button-control">
                    <button class="cancel-button">CANCEL</button>
                    <button>SAVE CHANGES</button>
                </div>
            </div>
        </div>
    </form>
  </div>
    
</body>

</html>
